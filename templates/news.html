{%extends 'base.html' %} {% block content%} {% for new in news%}

<div class="post">
  <div class="thumb">
    <a href="#">
      <img src="{{new.image.url}}" alt="" />
    </a>
  </div>
  <h2><a href="#">{{new.title}}</a></h2>
  <p class="date">Posted on {{new.date_created}}</p>
  <p>
    {{new.description |slice:":200"}}...
  </p>
  <a class="continue" href="{%url 'project_news_detail' new.pk%}">
    Continue Reading
  </a>
</div>

{% endfor%} {%endblock %}
